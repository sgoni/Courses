<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <a href="/src/exercises/">Go back</a>
    <p><em>Open console</em></p>

    <script>
        /**
         * this en el scope global
         */
        console.log(`this: ${this}`);

        /**
         * this en el scope de una funcion
         */

         function whoIsThis() {
             return this;
         }

         console.log(`whoIsThis(): ${whoIsThis()}`);

        /**
         * this en el scope de una funcion en strict mode
         */  

         function whoIsThisStrict() {
            "use strict";
             return this;
         }

         console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        /**
         * this en el contexto de un objeto
         */  
         
         const person = {
             name: "Steven",
             saludar: function () {
                 console.log(`Hola soy ${this.name}`);
             }
         }

         person.saludar();

        /**
         * this cuando sacamos a una funcion de un objeto
         */  
         
         const accion = person.saludar;
         accion();

        /**
         * this en el contecto de una clase
         */  
         function Person(name) {
             this.name = name;
         }

         Person.prototype.saludar = function() {
            console.log(`Hola soy ${this.name}`);
         }

         const person1 = new Person("Paquito");
         person1.saludar();
    </script>
</body>
</html>
