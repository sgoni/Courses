<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <a href="/src/exercises/">Go back</a>
    <p><em>Open console</em></p>

    <script>
      /**
       * Closures       
       * */    

      // printColor
      // IIFE
      (function() {
          let color = 'green';
          
          function printColor() {
              console.log(color);
          }
        
          printColor();
      })();      

      /**
       * Funciones que regrsan valores
       * */
      function makeColorPrinter(color) {
          let colorMessage = `The color is ${color}`;

          return function () {
            console.log(colorMessage);
          }
      }

      let greenColorPrinter = makeColorPrinter('blue');
      console.log(greenColorPrinter());
      greenColorPrinter = 'White';
      console.log(greenColorPrinter);      

      /**
       * Variables "privadas"
       * */

    //   const counter =  {
    //       count: 3
    //   }

    //   console.log(counter.count);
    //   counter.count = 99;
    //   console.log(counter.count);

      function makeCounter(n) {
        let count = n;

        return {
            increase: function() {
                count++;
            },
            decrease: function() {
                count--;
            },
            getCount: function() {
                return count;
            }
        }
       }

       let counter = makeCounter(7);
       console.log('The count is: ', counter.getCount());
       counter.increase();
       console.log('The count is: ', counter.getCount());
       counter.decrease();
       console.log('The count is: ', counter.getCount());
       counter.count = 99;  //  Valor no cambia
       console.log('The count is: ', counter.getCount());
    </script>
</body>
</html>
