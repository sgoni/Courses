    <p><em>Open console</em></p>

    <script>
        function Hero (name) {
            this.name = name;
        }

        Hero.prototype.saludar = function() {
            console.log(`Hola, soy ${this.name}.`);
        }

        const hero = new Hero("Zelda");

        /*
        * Propiedades de la instancia
        */
        console.log("Name:", hero.name);

        /*
        * Propiedades de la "clase"
        */        
        console.log("Saludar:", hero.saludar);

        /*
        * Propiedades heredadas ej: toString
        */ 
        console.log("toString:", hero.toString);       

        /*
        * hasOwnProperty (de donde se obtine toString)
        */         
        console.log('hero.hasOwnProperty("name"):', hero.hasOwnProperty("name"));
